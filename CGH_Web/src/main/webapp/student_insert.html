<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 등록</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="student_insert.html">학생 등록</a></li>
                <li><a href="listStudents.do">전체 학생 목록</a></li>
                <li><a href="student_search.html">학생 조회</a></li>
                <li><a href="student_update.html">학생 정보 수정</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>학생 등록</h1>
            <form action="/insertStudent.do" method="post">
                <!-- 이름: 한글 3~4자 -->
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" placeholder="예: 홍길동 (3~4자)" pattern="^[가-힣]{3,4}$" title="이름은 한글 3~4자여야 합니다." required>
                
                <!-- 학번: 숫자 8자리 -->
                <label for="student_id">학번:</label>
                <input type="text" id="student_id" name="student_id" placeholder="예: 20195252 (8자리 숫자)" pattern="^[0-9]{8}$" title="학번은 숫자 8자리여야 합니다." required>
                
                <!-- 학과: 한글 또는 영어 1~10자리 -->
                <label for="department">학과:</label>
                <input type="text" id="department" name="department" placeholder="예: 컴퓨터공학과 (한글+영어 1~10자)" pattern="^[가-힣a-zA-Z]{1,10}$" title="학과는 한글 + 영어 1~10자리여야 합니다." required>
                
                <!-- 전화번호: 숫자 12자리 -->
                <label for="phone">전화번호:</label>
                <input type="text" id="phone" name="phone" placeholder="예: 01012345678 (11자리 숫자)" pattern="^[0-9]{11}$" title="전화번호는 숫자 11자리여야 합니다." required>
                
                <button type="submit">등록</button>
            </form>
        </div>
    </main>
</body>
</html>
