<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 조회</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <header>
        <!-- 네비게이션 메뉴: 각 페이지로 이동하는 링크 -->
        <nav>
            <ul>
                <li><a href="student_insert.html">학생 등록</a></li>
                <li><a href="listStudents.do">전체 학생 목록</a></li>
                <li><a href="student_search.html">학생 조회</a></li>
                <li><a href="student_update.html">학생 정보 수정</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>학생 조회</h1>
            <!-- 학생 학번 조회 폼 (GET 방식으로 서버에 요청) -->
            <form action="/searchStudent.do" method="get">
                <!-- 학번 입력: 8자리 숫자만 허용 -->
                <label for="student_id">학번:</label>
                <input type="text" id="student_id" name="student_id" placeholder="예: 20195252 (8자리 숫자)" pattern="^[0-9]{8}$" title="학번은 숫자 8자리여야 합니다." required>
                <!-- 조회 버튼 -->
                <button type="submit">조회</button>
            </form>
        </div>
    </main>
</body>
</html>
